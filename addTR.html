<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Add to Database</title>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style2.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>    
	</head>
	<body>
		<div id="pageDiv" class="container">
			<div id="navBar"></div>
			<script src='jsNavBarDBBS.js'></script>
			
			<!-- Modal 1: Error Messages-->
				<div id="modal1" class="modal fade" role="dialog">
				  <div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
					  <div class="modal-body">
						<div class="panel panel-danger">
							<div class="panel-heading">
								<h3 class="panel-title">Error</h3>
							</div>
							<div class="panel-body" id="ErrorPanelBody">
								<span id="nameError">- Name cannot be blank.</span>
								<span id="dateError">- Date cannot be blank.</span>
								<span id="distElevError">- Distance or Elevation not positive.</span>
								<br>
								<button type="button" class="btn btn-default" data-dismiss="modal" id="modalCloseBtn">Close</button>
							</div>
						</div>
					  </div>
					</div>
				  </div>
				</div>
			
			<!--Search Form-->
			<div class="form">
				<div class="row">
					<h2>Add Trip Report</h2>
				</div>
				
				<!--Name-->				
				<div class="form-inline">
					<div class="row">
						<div class="col-sm-12 col-xs-12">
							<div class="form-group">
								<div class="input-group">
									<label class="control-label input-group-addon" for="submitName">Name:</label>
									<input type="text" autofocus required placeholder="Name of Adventure" class="form-control searchNameWidth hidden-xs" name="submitName" id="submitName"> 
									<input type="text" autofocus required placeholder="Name of Adventure" class="form-control visible-xs" name="submitName" id="submitName"> 
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!--Activity and Date-->
				<div class="form-inline">
					<div class="row">
						<div class="col-sm-2 col-xs-12">
							<div class="form-group">
								<div class="input-group">
									<label class="control-label input-group-addon" for="date">Activity:</label>
									<select class="form-control input-group" id="submitType" name="submitType">
										<option value=" "> </option>
										<option value="Hike">Hike</option>
										<option value="Climb">Climb</option>
										<option value="Crag">Crag</option>
										<option value="Ski">Ski</option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-sm-4 col-xs-12">
							<div class="form-group">
								<div class="input-group">
									<label class="control-label input-group-addon" for="date">Date:</label>
									<div class="input-group date" data-provide="datepicker" id="submitDatePicker" data-date-end-date="0d">
										<input type="text" class="form-control" placeholder="MM/DD/YYY" id="submitDate" name="submitDate">
										<span class="input-group-btn">
										<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-calendar"></span></button>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
				
				<!--Page Link-->
				<div class="form-inline">
					<div class="row">
						<div class="col-sm-12 col-xs-12">
							<div class="form-group">
								<div class="input-group">
									<label class="control-label input-group-addon" for="submitName">Page Link:</label>
									<input type="text" autofocus required placeholder="Page link" class="form-control searchNameWidth hidden-xs" name="submitPage" id="submitPage"> 
									<input type="text" autofocus required placeholder="Page link" class="form-control visible-xs" name="submitPage" id="submitPage"> 
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!--Thumbnail Image Link-->
				<div class="form-inline">
					<div class="row">
						<div class="col-sm-12 col-xs-12">
							<div class="form-group">
								<div class="input-group">
									<label class="control-label input-group-addon" for="submitImage">Thumbnail Image Link:</label>
									<input type="text" autofocus required placeholder="Thumbnail image link for results" class="form-control searchNameWidth hidden-xs" name="submitImage" id="submitImage"> 
									<input type="text" autofocus required placeholder="Thumbnail image link for results" class="form-control visible-xs" name="submitImage" id="submitImage"> 
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!--Slide Image Link-->
				<div class="form-inline">
					<div class="row">
						<div class="col-sm-12 col-xs-12">
							<div class="form-group">
								<div class="input-group">
									<label class="control-label input-group-addon" for="submitImageSlide">Slide Image Link:</label>
									<input type="text" autofocus required placeholder="Front page slide image link" class="form-control searchNameWidth hidden-xs" name="submitImageSlide" id="submitImageSlide"> 
									<input type="text" autofocus required placeholder="Front page slide image link" class="form-control visible-xs" name="submitImageSlide" id="submitImageSlide"> 
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!--Distance and Elevation-->			
				<div class="form-inline">
					<div class="row">
						<div class="col-sm-4 col-xs-12">
							<div class="form-group">
								<div class="input-group">
									<label class="control-label input-group-addon" for="submitDistance">Distance:</label>
									<input type="number" autofocus required class="form-control" name="submitDistance" id="submitDistance"> 
									<span class="input-group-addon">miles</span>
								</div>
							</div>
						</div>
						<div class="col-sm-4 col-xs-12">
							<div class="form-group">
								<div class="input-group">
									<label class="control-label input-group-addon col-sm-offset-1" for="submitElevation">Elevation Gain:</label>
									<input type="number" autofocus required class="form-control" name="submitElevation" id="submitElevation"> 
									<span class="input-group-addon">feet</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!--Search Terms-->
				<div class="form-inline">
					<div class="row">
						<div class="col-sm-12 col-xs-12">
							<div class="form-group">
								<div class="input-group">
									<label class="control-label input-group-addon" for="submitTerms">Search Terms:</label>
									<textarea type="text" class="form-control searchNameWidth hidden-xs" placeholder="[Search, terms]" id="submitTerms"></textarea>
									<textarea type="text" class="form-control visible-xs" placeholder="[Search, terms]" id="submitTerms"></textarea>
								</div>
								<br><span>(array with items separated by commas i.e. [lookout, green mountain, green, green mountain lookout])</span>
							</div>
						</div>
					</div>
				</div>
				
				<!--Locations-->
				<div class="form-inline">
					<div class="row">
						<div class="col-sm-12 col-xs-12">
							<div class="form-group">
								<div class="input-group">
									<span class="ActivityLabel">Location:</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div  class="form-group col-sm-12 row">
					<div class="locationBox col-sm-3">
						<label><input type="radio" name="region" id="submitLoc1" value="North Cascades"> North Cascades</label>
						<div id="divNCLoc">
							<br><label><input type="radio" id="submitSub1" name="subregion" value="Highway 542">Highway 542</label>
							<br><label><input type="radio" id="submitSub2" name="subregion" value="Highway 20">Highway 20</label>
							<br><label><input type="radio" id="submitSub3" name="subregion" value="Cascade River Road">Cascade River Road</label>
							<br><label><input type="radio" id="submitSub4" name="subregion" value="North Cascades">North Cascades</label>
						</div>
					</div>	
					<div class="locationBox col-sm-3">
						<label><input type="radio" name="region" id="submitLoc2" value="I-90"> I-90</label>
						<div id="divI90Loc">
							<br><label><input type="radio" id="submitSub5" name="subregion" value="Issaquah">Issaquah</label>
							<br><label><input type="radio" id="submitSub6" name="subregion" value="North Bend">North Bend</label>
							<br><label><input type="radio" id="submitSub7" name="subregion" value="Snoqualmie Pass">Snoqualmie Pass</label>
							<br><label><input type="radio" id="submitSub8" name="subregion" value="I-90">I-90</label>
						</div>
					</div>
					<div class="locationBox col-sm-3">
						<label><input type="radio" name="region" id="submitLoc3" value="South Cascades"> South Cascades</label>
						<div id="divSCLoc">
							<br><label><input type="radio" id="submitSub9" name="subregion" value="Mount Rainier">Mount Rainier</label>
							<br><label><input type="radio" id="submitSub10" name="subregion" value="Tatoosh Range">Tatoosh Range</label>
							<br><label><input type="radio" id="submitSub11" name="subregion" value="South Cascades">South Cascades</label>
						</div>
					</div>
				</div>
				<div  class="form-group col-sm-12 row">
					<div class="locationBox col-sm-3">
						<label><input type="radio" name="region" id="submitLoc4" value="Central Cascades"> Central Cascades</label>
						<div id="divCCLoc">
							<br><label><input type="radio" id="submitSub12" name="subregion" value="Highway 2">Highway 2</label>
							<br><label><input type="radio" id="submitSub13" name="subregion" value="Mountain Loop Highway">Mountain Loop Highway</label>
							<br><label><input type="radio" id="submitSub14" name="subregion" value="Leavenworth">Leavenworth</label>
							<br><label><input type="radio" id="submitSub15" name="subregion" value="Enchantments">Enchantments</label>
							<br><label><input type="radio" id="submitSub16" name="subregion" value="Central Washington">Central Washington</label>
							<br><label><input type="radio" id="submitSub17" name="subregion" value="Central Cascades">Central Cascades</label>
						</div>
					</div>
					<div class="locationBox col-sm-3">
						<label><input type="radio" name="region" id="submitLoc5" value="Outside Washington State"> Outside Washington State</label>
						<div id="divOWSLoc">
							<br><label><input type="radio" id="submitSub18" name="subregion" value="Canada">Canada</label>
							<br><label><input type="radio" id="submitSub19" name="subregion" value="Oregon">Oregon</label>
							<br><label><input type="radio" id="submitSub20" name="subregion" value="California">California</label>
							<br><label><input type="radio" id="submitSub21" name="subregion" value="West">West</label>
							<br><label><input type="radio" id="submitSub22" name="subregion" value="South">South</label>
							<br><label><input type="radio" id="submitSub23" name="subregion" value="Outside Washington State">Outside Washington State</label>
						</div>
					</div>
					<div class="locationBox col-sm-3">
						<label><input type="radio" name="region" id="submitLoc6" name="searchOlyLoc">Olympic Peninsula</label>
						<div id="divOlyLoc">
							<br><label><input type="radio" id="submitSub24" name="subregion" value="Olympic Peninsula">Olympic Peninsula</label>
						</div>
					</div>
				</div>	

				<!--Buttons-->
				<div class="row">
					<div class="col-sm-6">
					  <div class="btn-group">
						<div class="btn-group">
						  <button id="submitForm" type="button" class="btn btn-success"><span class='glyphicon glyphicon-plus'></span> Add Trip Report</button>
						</div>
						<div class="btn-group">
						  <button type="button" id="resetForm" class="btn btn-default">Reset Fields</button>
						</div>
					  </div>
				  </div>
				</div>
			</div>
			
			<div class="row"></div>
			<!--Status Panel-->
			<div class="col-sm-7 row">
				<div id="statusPanel" class="panel panel-success">
					<div class="panel-heading">
						<span>Submission Status</span>
					</div>
					<div class="panel-body">
						<span id="submitStatus"></span>
					</div>
				</div>
			</div>
		</div>
		<div id="pageFooter"></div>
			<script src='/jsPageFooter.js'></script>
	
		<script src='js/jsAlpineAlicia.js'></script>
		<script src='js/jsAddTR.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
		
		<script>
		$('#submitDatePicker').datepicker({
			autoclose: true
		});
		</script>
	</body>
</html>
